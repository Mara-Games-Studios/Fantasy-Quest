      - name: Check out code
        uses: actions/checkout@v3

      - name: Run dotnet format
        run: dotnet format whitespace "./Fantasy-Quest/Assets/Scripts/" --folder --verbosity diagnostic --verify-no-changes

  check-format-cscharpier:
